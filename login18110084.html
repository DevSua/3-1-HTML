		var userid;
		var userpwd;
		function init(){
			username = document.getElementById('username').focus();
			username.focus();
		}
		function check(){
			username= document.getElementById('username');
			userid= document.getElementById('userid');
			userpwd=document.getElementById('userpwd')
			if(username.value==""){
				alert("이름을 입력하세요.");
				username.focus();
			}else if(userid.value==""){

			}
			else if(userpwd.value==""){
				alert("비밀번호를 입력하세요");
				userpwd.focus();
			}
			else{
				var text="이름 " + username.value +"님 환영합니다."
				alert(text);
				window.close();
			}
			}
	</script>
